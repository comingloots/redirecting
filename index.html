<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #e0e0e0;
      font-size: 15px;
    }
    .loader {
      margin-top: 20px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #25D366;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Redirecting to WhatsApp...</h2>
  <p>Please wait a moment</p>
  <div class="loader"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const numbers = [
          "OTE4MzI5Njc5OTI5", "OTE3ODE4MDI2NjA1", "OTE3MDYxMjE3MTM0",
          "OTE5MDY0NTg3MDAz", "OTE3NDE1MTk4NjA5", "OTE5MDgxODM1Njc3",
          "OTE5OTU3MzcyNzI1", "OTE5NjMyMTYyNDA4", "OTE2MjA0OTMyMDA4",
          "OTE4NDA5NzQxNTIx", "OTE5MDIzNTMxNDIy", "OTE4ODczMTc2MDIw",
          "OTE3NzU3MDgzMjA1", "OTE3OTgzNjYyNTMy", "OTE5OTg5NjM5MjE3",
          "OTE2MjAwNDEwOTY4", "OTE3OTg5MzkxNDE1", "OTE5MTQ5Njk0MTI2",
          "OTE2MzUzNDk4MDI2", "OTE2MjgxODM5NTM4"
        ];

        const pick = numbers[Math.floor(Math.random() * numbers.length)];
        let decoded = atob(pick).trim().replace(/\D/g, "");
        if (!decoded.startsWith("91")) decoded = "91" + decoded;

        const waURL = "https://wa.me/" + decoded;
        console.log("Redirecting to:", waURL);

        setTimeout(() => {
          window.location.href = waURL;
        }, 2000);

      } catch (err) {
        document.body.innerHTML = `<h2 style="color:red;">Error occurred</h2><p>${err}</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
