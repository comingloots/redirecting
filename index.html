<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", () => {
  try {

    // âœ… Base64 encoded phone numbers
    const encodedNumbers = [
      "OTE5NDA2NzczMDk1",
      "OTE3NjY2ODUwMTcz",
      "OTE2Mzg1ODU0MTI3",
      "OTE5MzkxNzgyMjMx",
      "OTE3Njk2NjIyNTkx",
      "OTE4OTI4Nzg4OTIw",
      "OTE2MzgwMjg5MDU3",
      "OTE5ODYzMDAxOTYz",
      "OTE2MzUxMTU0MDg0",
      "OTE5NjcxNTg4NDk2",
      "OTE3MzUxMDcxNzQx",
      "OTE5NTQxODQxMzU0",
      "OTE4MTYwOTU1MDEz",
      "OTE4MDExMzIwOTkz"
    ];

    const telegram = "https://t.me/+6lIGnBv31Qc4NDZl";

    const shownCount = parseInt(localStorage.getItem("shownNumbers")) || 0;

    // Decode numbers and build WhatsApp links
    const whatsapps = encodedNumbers.map(encoded => {
      const number = atob(encoded);
      return `https://api.whatsapp.com/send?phone=${number}`;
    });

    const randomWA = whatsapps[Math.floor(Math.random() * whatsapps.length)];

    localStorage.setItem("shownNumbers", shownCount + 1);

    if (shownCount >= 3) {
      window.location.replace(telegram);
    } else {
      window.location.replace(randomWA);
    }

  } catch (err) {
    console.error("Redirect error:", err);
  }
});
</script>
